<script type="text/javascript">

  $(document).ready(function(){

    $('#header').load('header.html');

    $('#carga_aviso_privacidad').load('aviso_privacidad.html');
    $('#carga_terminos_condiciones').load('terminos_condiones.html');

    $('body').keyup(function(e) {
                if(e.keyCode == 13) {
                    $("#login").click();
                }
            });

    console.log("Entra en documento.ready");
         
    $('.sign_in').on('submit', function(e) {
      e.preventDefault();
      var camposVacios = 0;
      // fields validation
      $(this).find('input[type="email"], input[type="password"]').each(function() {
        var id = $(this).attr('id');
        if( $(this).val() == "" ) {
          console.log("ID VACIOS=>"+id);
          e.preventDefault();
          $(this).addClass('input-error');          
          camposVacios =1;
        }
        else {
           console.log("ID  LLENOS=>"+id);
          $(this).removeClass('input-error');
        }
      });

      if(camposVacios ==1 ){
        console.log ("Hay campos vacios");
        swal({
          title: "Información incompleta",
        text: "Por favor verifique que todos los campos requeridos contienen información",
        type: "error",
        timer: 3000,
        showConfirmButton: false
        });
      }
      // fields validation


    });


    $('.register_form').bootstrapValidator({ 
  live: 'enabled',
  message: 'Valor invalido',
  feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
  submitButton: '$user_fact_form button[type="submit"]',
 
 
   fields: {
            nombre: {
                message: 'Usuario invalido',
                validators: {
                    notEmpty: {
                        message: 'Requerido'
                    },
                                
                }
            },
            usuario: {
                message: 'Usuario invalido',
                validators: {
                    notEmpty: {
                        message: 'Requerido'
                    },
                    emailAddress:{
                        message: 'Introduzca una dirección de correo electrónico valida'
                    }               
                }
            },

            clave: {
                message: 'Contraseña Invalida',
                validators: {
                    notEmpty: {
                        message: 'Requerido'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'Contraseña Invalida'
                    },
                     identical: {
                        enabled: false,
                        field: 'clave2',
                        message: 'Las contraseñas no coinciden'
                    },                 
                }
            },

            clave2: {
                message: 'Contraseña Invalida',
                validators: {
                    notEmpty: {
                        message: 'Requerido'
                    },
                    identical: {
                        field: 'clave',
                        message: 'Las contraseñas no coinciden'
                    },
                    different: {
                        field: 'usuario',
                        message: 'La contraseña debe ser diferente al usuario'
                    },
                    different: {
                        field: 'nombre',
                        message: 'La contraseña debe ser diferente al nombre'
                    }             
                }
            },

            terminosycondiciones: {
                message: 'Contraseña Invalida',
                validators: {
                    notEmpty: {
                        message: '<b><center>Debe aceptar los términos y condiciones</center></b>'
                    },                                
                }
            }
                      
        }
})
.on('error.form.bv', function(e) {      
      console.log('error.form.bv');
      // You can get the form instance and then access API
      var $form = $(e.target);
      console.log($form.data('bootstrapValidator').getInvalidFields());
    })

.on('success.form.bv', function(e, data) {
    // Prevent form submission
    e.preventDefault();
    registrarUsuario();
});


$("#clave2").change(function(){    
    var isRequired = $("#clave").val().length > 1;
    $('.register_form').bootstrapValidator('enableFieldValidators', 'clave', isRequired);
        if (isRequired ){       
           $('.f1s').bootstrapValidator('validateField', 'clave');                           
        }
});

$("#clave").change(function(){  
    var isRequired = $("#clave2").val().length > 1;
    $('.register_form').bootstrapValidator('enableFieldValidators', 'clave', isRequired);
        if (isRequired ){       
           $('.f1s').bootstrapValidator('validateField', 'clave');                           
        }
});


function registrarUsuario(){
  console.log("Entramos a la funcion apara inicar sesion");
  var formData = new FormData($(".register_form")[0]);
  var message = "";
 $.ajax({
    url:   'ajax/ajax.php',
    data: formData,
    type:  'post',   
    processData: false,
    contentType: false,
     beforeSend: function () {
      $("#load").html('<img src="imagenes/load13.gif" width="50" height="50" />');
    },
    success:  function (response) {
      if (isNaN(response)) {
        swal({
          title: "Respuesta",
          text: "ERROR AL REGISTRAR AL USUARIO"+response,
          type: "error",
          timer: 5000,
          showConfirmButton: false
        });
      } else {
        swal({
          title: "Respuesta",
          text: "Usuario registrado",
          type: "success",
          timer: 3000,
          showConfirmButton: false
        });

         
        url = "registroExitoso.html";
        setTimeout(function(){
          $(location).attr('href',url);
          },3000); 
      }
    }
  }); 
}
});/* fin del document ready */
