<script type="text/javascript">

  $(document).ready(function(){
    $('#header').load('header.html');

    $('#carga_aviso_privacidad').load('aviso_privacidad.html');
    $('#carga_terminos_condiciones').load('terminos_condiones.html');

    $('body').keyup(function(e) {
                if(e.keyCode == 13) {
                    $("#login").click();
                }
            });

   



    $('.sign_in').bootstrapValidator({ 
      live: 'enabled',
      message: 'Valor invalido',
      feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
      submitButton: '$user_fact_form button[type="submit"]', 
      fields: {
        usuario: {
          message: 'Usuario invalido',
          validators: {
            notEmpty: {
              message: 'Requerido'
            },
            emailAddress:{
              message: 'Introduzca una dirección de correo electrónico valida'
            }
          }
        },
        clave: {
          message: 'Contraseña Invalida',
          validators: {
            notEmpty: {
              message: 'Requerido'
            }                                     
          }
        }
      }
})
.on('error.form.bv', function(e) {      
      console.log('error.form.bv');
      // You can get the form instance and then access API
      var $form = $(e.target);
      console.log($form.data('bootstrapValidator').getInvalidFields());
    })

.on('success.form.bv', function(e, data) {
    // Prevent form submission
    e.preventDefault();
    inciarSesion();
});


function inciarSesion(){ 
  var formData = new FormData($(".sign_in")[0]);
  var message = "";
 $.ajax({
    url:   'ajax/ajax.php',
    data: formData,
    type:  'post',   
    processData: false,
    contentType: false,
     beforeSend: function () {
      $("#load").html('<img src="imagenes/load13.gif" width="50" height="50" />');
    },
    success:  function (response) {
      if (isNaN(response)) {
        swal({
          title: "Respuesta",
          text: "Usuario o contraseña incorrecto, por favor verifique los datos, o solicite un cambio de contraseña.",
          type: "error",
          timer: 5000,
          showConfirmButton: false
        });
      } else {
        swal({
          title: "Respuesta",
          text: "Acceso Correcto",
          type: "success",
          timer: 1500,
          showConfirmButton: false
        });

        url = "dashboard/";
        $(location).attr('href',url);
      }
    }
  }); 
}
});/* fin del document ready */
